<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mora Store</title>
    <link rel="stylesheet" href="css/normalize.css">

<body>
    <header class="header">
        <a href="index.html">

    <nav class="navegacion">

                        <p class="producto__precio">$949</p>
                    </div>
                </a>
            </div>  <!--.producto-->
            <div class="producto">

                    <img class="producto__imagen" src="img/6.jpg" alt="imagen camisa">

                        <p class="producto__nombre">Oppo N2 FLIP</p>
                        <p class="producto__precio">$999</p>

            </div>  <!--.producto-->
            <div class="producto">
                <a href="producto.html">
                    <img class="producto__imagen" src="img/7.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Sony Xperia 1V</p>
                        <p class="producto__precio">$999</p>
                    </div>
                </a>
            </div>  <!--.producto-->
            

            <div class="grafico grafico--camisas"></div>
            <div class="grafico grafico--node"></div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Mora Store - Todos los derechos Reservados 2023.</p>
    </footer>

</html>
